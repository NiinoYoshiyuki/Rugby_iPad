<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ラグビー選手交代管理 - ポータル</title>
    <style>
        /* 全体設定：シンプルで清潔感のあるデザイン */
        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #1a472a; /* ラグビーの芝をイメージした深い緑 */
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #666;
        }

        /* 10会場を並べるグリッドレイアウト */
        .portal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1100px;
        }

        /* 各会場のカード */
        .venue-card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            padding: 20px;
            border-top: 6px solid #1a472a;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .venue-label {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #1a472a;
        }

        /* ボタンのグループ */
        .button-container {
            display: flex;
            width: 100%;
            gap: 15px;
        }

        /* 個別のリンクボタン：黒文字ルールを適用 */
        .venue-link {
            flex: 1;
            text-decoration: none;
            background-color: #f8f9fa;
            color: #000000; /* 常に黒文字 */
            border: 2px solid #ddd;
            padding: 20px 0;
            border-radius: 8px;
            font-size: 1.5rem;
            font-weight: 800;
            text-align: center;
            transition: all 0.2s ease;
        }

        /* タップ・クリック時の反応 */
        .venue-link:hover {
            background-color: #e9ecef;
            border-color: #1a472a;
        }

        .venue-link:active {
            transform: scale(0.95);
        }

        footer {
            margin-top: 50px;
            font-size: 0.8rem;
            color: #999;
        }
    </style>
</head>
<body>

    <header>
        <h1>ラグビー選手交代管理システム</h1>
        <p class="subtitle">会場を選択してアプリを起動してください</p>
